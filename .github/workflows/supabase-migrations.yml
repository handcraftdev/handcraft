name: Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Validate migration file names
        run: |
          echo "Validating migration file names..."
          cd supabase/migrations
          
          # Check if migration files are properly named with date prefix (YYYYMMDD_)
          for file in *.sql; do
            if ! [[ $file =~ ^[0-9]{8}_.+\.sql$ ]]; then
              echo "Error: Migration file '$file' does not follow the naming convention YYYYMMDD_name.sql"
              exit 1
            fi
          done
          
          echo "All migration file names are valid."
  
  apply-migrations:
    name: Apply Migrations
    runs-on: ubuntu-latest
    needs: validate-migrations
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Apply migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "Linking to Supabase project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD
          
          echo "Applying migrations..."
          supabase db push
          
          echo "Migrations applied successfully!"